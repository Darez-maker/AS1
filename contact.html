    <!--Section: Contact-->
 <section id="contact" class="bg-light">
     <div class="container">
         <h2>Get Your <span class="text-primary">Killer Website </span>Now</h2>
         <div class="form-container">
             <div class="mail-icon"><i class="fas fa-envelope"></i></div>
             <div class="form-box">
                 <h3>Drop Me a <span class="text-primary">Message</span></h3>
                 <form>
                     <div class="form-group>
                         <label for="for="first-name">First Name</label>
                         <input type="text" placeholder="Enter Your First Name">
                     </div>
                     <div class="form-group>
                        <label for="for="last-name">Last Name</label>
                        <input type="text" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-group>
                        <label for="for="email">Email</label>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group>
                        <label for="for="message">Message</label>
                        <textarea rows="7" placeholder="Enter Your First Name"> </textarea> 
                    </div>
                    <input type="submit" value="Send Message" class="contact-btn">
                 </form>
             </div>
         </div>
     </div>
 </section>


    </body>
